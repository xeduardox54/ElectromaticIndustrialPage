{% extends "instalacion.html" %}
{% load static %}
{% block repuestos %}
<section id="repuestos" class="content-section">    
    <img src="/media/{{MEDIA_URL}}{{ repuestos.portada_imagen }}" width="100%" alt="Venta de repuestos" class="img-fluid mx-auto d-block">
    <div class="contenido">
        <div class="section-heading">
            <br><br>
            <h1>Venta de <em>Repuestos</em></h1>
        </div>
        <div>
            <p style="text-align: justify;">{{ repuestos.contenido }}</p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Articulos que puedes revisar</h2>
                <br><br><br><br><br><br>
            </div>
        </div>
        <br>
        <div class="owl-carousel owl-theme">
            {% for repuesto in repuestos.articulos.all %}
            <div class="item">
                <div class="image">
                    <img src="/media/{{MEDIA_URL}}{{ repuesto.imagen }}" alt="">
                    <a href="/repuesto/{{ repuesto.id }}"><div>{{repuesto.descripcion}}</div></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% block suministros %}{% endblock %}
{% endblock %}

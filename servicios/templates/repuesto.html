{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Electromatic Industrial</title>
        
<!-- 
Sentra Template

https://templatemo.com/tm-518-sentra

-->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/light-box.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
        <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>

    <body>
        <div class="loader">
            <div class="preloader"></div>
        </div>
        <div id="page-content">
            <section class="cabezera">
                <div class="logo">
                    <a href="http://100.25.132.59"><img src="{% static 'img/logo.png' %}"></a>
                </div>
                <div class="section-heading">        
                    <h1 style="color: white;">Venta de <em>Repuestos</em></h1>
                </div>
            </section>
            <section id="blog" class="content-section">
                <div class="section-content">
                    <div class="tabs-content">
                        <div class="wrapper">
                            <section id="first-tab-group" class="tabgroup">
                                <div id="tab1">
                                    <ul>
                                        <li>
                                            <div class="item">
                                                <img src="/media/{{MEDIA_URL}}{{repuesto.imagen}}" alt="">
                                                <div class="text-content">
                                                    <h4>{{repuesto.nombre}}</h4>
                                                    <span>{{repuesto.precio}}</span>
                                                    <p>{{repuesto.descripcion}}</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </section> 
                        </div>
                    </div>
                </div>
            </section>
            <section id="repuestos" class="content-section">    
                <div class="contenido">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2 class="text-center">Algunos otros art√≠culos que puedes revisar:</h2>
                            <br><br><br><br><br><br><br><br>
                        </div>
                    </div>
                    <div class="owl-carousel owl-theme">
                        {% for item in repuestos %}
                        <div class="item">
                            <div class="image">
                                <img src="/media/{{MEDIA_URL}}{{ item.imagen }}" alt="">
                                <a href="/repuesto/{{ item.id }}"><div>{{item.descripcion}}</div></a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>

    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        //Pantalla de carga
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        });
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'main.js' %}"></script>
</html>
